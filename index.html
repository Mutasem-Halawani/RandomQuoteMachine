<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="quote-icon.png">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <div class="box">
            <div class="quote">
                 <p id="quote-text"></p>
                 <p id="quote-author"></p>
            </div>
            <a id="twitter" href="https://twitter.com/intent/tweet?button_hashtag=Tweetme"  data-show-count="false">
                <img src="http://vignette4.wikia.nocookie.net/simpsons/images/1/11/Twitter_bird_icon.png/revision/latest?cb=20111228065136" width="75">
            </a>
            <button>New Qoute</button>
       </div>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script src="quotes.js"></script>
        <script src="script.js"></script>
  </body>
</html>
