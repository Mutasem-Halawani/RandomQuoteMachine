        <link rel="stylesheet" href="css/main.css">

    <body>
        <header>
            <h1>Random Quote Machine</h1>
        </header>
        <main class="box">
            <div class="quote">
                 <p id="quote-text"></p>
                 <p id="quote-author"></p>
            </div>
            <a id="twitter">
                <img src="http://vignette4.wikia.nocookie.net/simpsons/images/1/11/Twitter_bird_icon.png/revision/latest?cb=20111228065136" width="75">
            </a>
            <button>New Qoute</button>
       </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
