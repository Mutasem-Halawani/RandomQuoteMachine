<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/quote-icon.png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/button.css">
    </head>
    <body>
        <header>
            <h1>Random Quote Machine</h1>
        </header>
        <main class="box">
            <div class="quote">
                 <p id="quote-text"></p>
                 <p id="quote-author"></p>
            </div>
            <a id="twitter">
                <img src="http://vignette4.wikia.nocookie.net/simpsons/images/1/11/Twitter_bird_icon.png/revision/latest?cb=20111228065136" width="75">
            </a>
            <button>New Qoute</button>
       </main>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/script.js"></script>
  </body>
</html>
